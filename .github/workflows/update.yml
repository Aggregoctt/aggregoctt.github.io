# .github/workflows/update.yml
name: ðŸ¤– Update Jekyll Data

# Only run on schedule (and manually, if you ever need it);
# pushes generated by this job include [skip ci], so they won't retrigger it.
on:
  schedule:
    # Every hour at minute 0 (UTC) â†’ adjust if you want a different timezone
    - cron: '0 */2 * * *'
  workflow_dispatch:

jobs:
  update-data:
    runs-on: ubuntu-latest
    steps:
      # 1. Grab your code
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          # ensure we can push back to the same branch
          persist-credentials: true

      # 2. Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      # 3. Install any requirements your script needs
      - name: Install dependencies
        run: |
          if [ -f requirements.txt ]; then
            pip install --upgrade pip
            pip install -r requirements.txt
          fi

      # 4. Run your updater
      - name: Run update script
        run: python _scripts/fetch_feeds.py

      # 5. Commit & push any changes, skipping CI
      - name: Commit & push changes
        uses: EndBug/add-and-commit@v9
        with:
          author_name: github-actions[bot]
          author_email: github-actions[bot]@users.noreply.github.com
          message: "chore: update data [skip ci]"
          add: "."           # or scope down to your `_data/` or specific folder
          push: true
